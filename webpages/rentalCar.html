	<script type="text/javascript" >
		function loadDoc(){
			xmlHttp= GetXmlHttpObject();
			var location=document.getElementById("location").value;
			var url="searchLocation";
	
			xmlHttp.open("POST",url,true);
			xmlHttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded"); 
			xmlHttp.send("location"+location);
			xmlHttp.onreadystatechange  = function (){
				if (xmlHttp.readyState == 4) {
					 if(xmlHttp.status == 200) {
					  var response= xmlHttp.responseText; 
					 	console.log(":"+response+":");
					 	
					  if(response=="error") {
						  console.log("printing error");
							document.getElementById("ajaxresponsefield").innerHTML="please enter location";
					 	}  	 
					}
					 else {  alert("ajax call failed");}}
				
			};
		}
		
		function selectFunction(){
			xmlHttp=GetXmlHttpObject();
			var selection = document.getElementById("selectId").value;
			var url="ajax.txt";
			xmlHttp.open("POST",url,true);
			xmlHttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded"); 
			xmlHttp.send();
			xmlHttp.onreadystatechange=function(){
				if (xmlHttp.readyState == 4) {
					 if(xmlHttp.status == 200) {
					  var response= xmlHttp.responseText; 
					 	if(response == "select"){
					 		document.getElementById("selectingspan").innerHTML="please select car";
					 	} else if(response != "select"){
					 		console.log("something error");
					 	}
					}
					 else {  alert("ajax call failed");}}
				
			};
		}
		
		function GetXmlHttpObject()
		{ 
			var xmlHttp=null;
		try { 
		  xmlHttp=new XMLHttpRequest(); }
		catch (e)
		 { 
		  try{  xmlHttp=new ActiveXObject("Msxml2.XMLHTTP");    }
		  catch (e) {  xmlHttp=new ActiveXObject("Microsoft.XMLHTTP");    }
		 } return xmlHttp;
		}
	</script>
	<body>
